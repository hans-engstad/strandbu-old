<!-- Modal -->
<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ modal_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ body }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% if cancel_text %}{{ cancel_text }}{% else %}Avbryt{% endif %}</button>
        <button type="button" class="btn btn-primary" onClick="{{ onClick }}">{% if submit_text %}{{ submit_text }}{% else %}Send{% endif %}</button>
      </div>
    </div>
  </div>
</div>
