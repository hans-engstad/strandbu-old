{% extends 'base.html' %}

{% block body %}
	<div class="default-page-bg">
		<div class="container center-hor">
			<form action="{% url 'login' %}" method="POST">
			<br>
			<h3 class="center-hor">Logg inn</h3>
			{% csrf_token %}
			{% include 'main/standard_form_fields.html' with form=login_form %}
			<div class="center-hor" >
				<button class="btn btn-primary">Logg inn</button>
			</div>
			</form>
			<div id="error-container">
				{{ errors }}
			</div>
		</div>
	</div>
{% endblock %}
