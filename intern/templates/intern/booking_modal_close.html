{% load static %}
<!-- Modal -->
<div class="modal fade" id="edit-booking-close-modal-{{ booking.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Er du sikker?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Du har endringer som ikke er lagret. Vil du likevel lukke vinduet?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
        <button type="button" class="btn btn-warning" onClick="closeEditBookingModalForce({{ booking.id }})">Fortsett</button>
      </div>
    </div>
  </div>
</div>
